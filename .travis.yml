sudo: false

language: php

php:
- 7.0
- 7.1

env:
- TYPO3_VERSION="^7.6"
- TYPO3_VERSION="^8.7"

matrix:
  exclude:

cache:
  directories:
  - .Build/vendor
  - $HOME/.composer/cache

before_install:
- phpenv config-rm xdebug.ini

install:
- composer require-typo3-version "$TYPO3_VERSION"
- git checkout .
- export TYPO3_PATH_ROOT=$PWD/.Build/public

script:
- >
  echo;
  echo "Linting all PHP files";
  find Classes/ Tests/ -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l;
