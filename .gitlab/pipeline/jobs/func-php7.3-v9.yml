func-php7.3-v9:
  extends: .default
  image: php:7.3
  services:
    - mariadb:10
  stage: test
  dependencies: [ ]
  needs:
    - build-composer-dependencies
    - php-lint-php7.3
  script:
    - composer require --no-progress typo3/minimal:"^9.5"
    - wait-for-it mariadb:3306 -t 60 --strict -- composer ci:tests:functional
