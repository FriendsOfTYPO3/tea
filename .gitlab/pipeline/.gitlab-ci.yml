---
stages:
  - build
  - code_quality
  - lint
  - test

include:
  - template: License-Management.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml

variables:
  CONTAINER_TEST_7_4_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-7_4
  CONTAINER_TEST_7_3_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-7_3
  CONTAINER_TEST_7_2_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-7_2

services:
  - docker:19.03.12-dind

build-php7.4:
  image: docker:19.03.12
  stage: build
  needs: []
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CONTAINER_RELEASE_IMAGE || true
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE --tag $CONTAINER_TEST_IMAGE --tag $CONTAINER_RELEASE_IMAGE -f .gitlab/php7.4/Dockerfile .
    - docker push CONTAINER_TEST_7_4_IMAGE

build-php7.3:
  image: docker:19.03.12
  stage: build
  needs: []
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CONTAINER_RELEASE_IMAGE || true
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE --tag $CONTAINER_TEST_IMAGE --tag $CONTAINER_RELEASE_IMAGE -f .gitlab/php7.3/Dockerfile .
    - docker push CONTAINER_TEST_7_4_IMAGE

build-php7.2:
  image: docker:19.03.12
  stage: build
  needs: []
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CONTAINER_RELEASE_IMAGE || true
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE --tag $CONTAINER_TEST_IMAGE --tag $CONTAINER_RELEASE_IMAGE -f .gitlab/php7.4/Dockerfile .
    - docker push CONTAINER_TEST_7_4_IMAGE

phpcs:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: code_quality
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - composer ci:php:sniff

php-lint-php7.2:
  image: $CONTAINER_TEST_7_2_IMAGE
  stage: lint
  needs:
    - build-php7.2
  script:
    - composer ci:php:lint

php-lint-php7.3:
  image: $CONTAINER_TEST_7_3_IMAGE
  stage: lint
  needs:
    - build-php7.3
  script:
    - composer ci:php:lint

php-lint-php7.4:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: lint
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - composer ci:php:lint

ts-lint:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: lint
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - composer ci:ts:lint

json-lint:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: lint
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - composer ci:json:lint

yaml-lint:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: lint
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - composer ci:yaml:lint

xliff-lint:
  image: $CONTAINER_TEST_7_4_IMAGE
  stage: lint
  needs:
    - build-php7.4
  before_script:
    - cd /code/
  script:
    - wget https://docs.oasis-open.org/xliff/v1.2/os/xliff-core-1.2-strict.xsd
    - xmllint --schema ./xliff-core-1.2-strict.xsd
      --noout $(find Resources -name '*.xlf')

code_quality:
  before_script: []

eslint-sast:
  before_script: []

phpcs-security-audit-sast:
  before_script: []

secrets-sast:
  before_script: []
